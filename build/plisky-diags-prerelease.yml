trigger: none

pool:
 name: 'FarawayLand'  


parameters:
- name: versioningPattern
  displayName: version increment pattern
  default : '..+.0'
  type: string

stages:
- stage: 
  jobs:
  - job: PrepVersioning
    steps:
    - task: CmdLine@2
      displayName: 'PR Versioning'
      inputs:
        targetType: 'inline'
        script: |                          
          echo $(versioningPattern) d $(parameters.versioningPattern) a %VERSIONINGPATTERN% k %versioningPattern%  p %parameters.versioningPattern% x %${{ parameters.versioningPattern }}% f %PARAMETERS_VERSIONINGPATTERN%  x %${{ versioningPattern }}% 
          echo "c:\Files\BuildTools\PliskyVersioner\PliskyTool.exe Override `-VS=c:\Files\BuildTools\VersionStore\pliskydiagnostics.vstore `-Q=$(parameters.versioningPattern)"
          

