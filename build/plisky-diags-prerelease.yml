trigger: none

pool:
 name: 'FarawayLand'  


parameters:
- name: versioningPattern
  displayName: version increment pattern
  default : '..+.0'
  type: string

stages:
- stage: 
  jobs:
  - job: PrepVersioning
    steps:
    - task: PowerShell@2
      displayName: 'PR Versioning'
      inputs:
        targetType: 'inline'
        script: |          
          #Write-Host "$(parameters.versioningPattern)"
          $vp = "$(versioningPattern)"
          Write-Host "$vp"
          Write-Host "c:\Files\BuildTools\PliskyVersioner\PliskyTool.exe Override `-VS=c:\Files\BuildTools\VersionStore\pliskydiagnostics.vstore `-Q=$(parameters.versioningPattern)"
          

