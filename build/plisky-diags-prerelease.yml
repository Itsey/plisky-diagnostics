trigger: none

pool:
 name: 'FarawayLand'  

variables:
  versioningPattern: '..+.0'

stages:
- stage: 
  jobs:
    steps:
    - task: PowerShell@2
      displayName: 'PR Versioning'
      inputs:
        targetType: 'inline'
        script: |
          # Versioning Powershell - Queue Next Increment.
          c:\Files\BuildTools\PliskyVersioner\PliskyTool.exe Override `-VS=c:\Files\BuildTools\VersionStore\pliskydiagnostics.vstore `-Q=$(versioningPattern)
          Write-Host "PreRelease VersionNuber Queued"

